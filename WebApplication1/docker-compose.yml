version: '3.4'

services:
  db:
    image: webapplication1-db
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    build: 
      context: .
      dockerfile: ./db/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: new_condominio
    ports: 
      - 3308:3306
    networks:
      - network    
  webapplication1:
    image: webapplication1
    build:
      context: .
      dockerfile: WebApplication1/Dockerfile
    environment:
      TZ: America/Sao_Paulo
      ASPNETCORE_ENVIRONMENT: Production
    ports: 
      - 5001:80
    depends_on:
      - db
    networks:
      - network
networks:
   network:
    driver: bridge      
