version: '3.4'

services:
  webapplication1:
    image: webapplication1:dev
    container_name: WebApplication1
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "WebApplication1"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_webapplication1$
    volumes:
      - C:\Users\fmcab\Desktop\git\CondoSism\WebApplication1\WebApplication1:/app
      - C:\Users\fmcab\Desktop\git\CondoSism\WebApplication1\.:/src
      - C:\Users\fmcab\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_webapplication1$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_webapplication1$ \"/app/bin/Debug/net5.0/WebApplication1.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true